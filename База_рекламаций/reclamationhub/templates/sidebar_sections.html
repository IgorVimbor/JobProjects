<!--
 Шаблон сайдбара слева на главной странице со ссылками на приложения
 (reclamationhub\core\templatetags\sidebar_tags.py - метод для показа ссылок)
 -->

<!--
 Сайдбар не использую, т.к. получилось не красиво.
 Ссылки на приложения добавлены сверху в навигационную панель
 -->

{% for section in sections %}
    {% if section.slug == current_section %}
        <li class="sidebar-nav-link selected">
            {{ section.name }}
        </li>
    {% else %}
        {% if section.available %}
            <li>
                <a class="sidebar-nav-link" href="{% url section.url_name %}">
                    {{ section.name }}
                </a>
            </li>
        {% else %}
            <li>
                <a class="sidebar-nav-link disabled" href="#" onclick="showComingSoon('{{ section.name }}'); return false;">
                    {{ section.name }}
                </a>
            </li>
        {% endif %}
    {% endif %}
{% endfor %}
